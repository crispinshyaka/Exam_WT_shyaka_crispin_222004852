<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultant Profile</title>
    <style type="text/css">
 body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    justify-content: ;
    justify-items: center;
    height: 50%;
}

h2 {
    text-align: center;
}

form {
    max-width:70% ;
    margin: 0 auto;
    display: grid;
    grid-template-columns: auto;
    grid-gap: 5px;
}

h3 {
    margin-top: 20px;
    text-align: center;
}

.label-input {
    display: flex;
    flex-direction: column;
}

label {
   display: flex;
   
}

input,
textarea {
 
    border-radius: 4px;
}

input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    grid-column: span 2; /* Span across both columns */
}

input[type="submit"]:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>
    <h2>Consultant Profile</h2>
    <form action="update_prof.php" method="POST">
        <h3>Personal Information:</h3>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone"><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50"></textarea><br><br>

        <h3>Professional Information:</h3>
        <label for="jobtitle">Job Title:</label>
        <input type="text" id="jobtitle" name="jobtitle" required><br><br>

        <label for="company">Company:</label>
        <input type="text" id="company" name="company" required><br><br>

        <label for="experience">Experience (Years):</label>
        <input type="number" id="experience" name="experience" required><br><br>

        <label for="skills">Skills:</label><br>
        <textarea id="skills" name="skills" rows="4" cols="50"></textarea><br><br>

        <h3>Account Information:</h3>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <input type="submit" value="Update Profile">
    </form>
</body>
</html>
